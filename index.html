<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300i,400" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 id="title" class="text-center">Random Quote Machine</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <img id="authorImage" class="img-responsive img-rounded shadow" src="./images/08.jpg"
          alt="A picture of Margaret Mead">
      </div>
      <div class="col-xs-8">
        <!--Inner row 1-->
        <div class="row">
          <div class="col-sm-12">
            <blockquote>
              <h2 id="quoteText">Always remember that you are absolutely unique. Just like everyone else.</h2>
              <footer><cite id="author">Margaret Mead</cite></footer>
            </blockquote>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <button id="getQuote" class="btn btn-default">Get a new quote</button>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
           <a href="https://twitter.com/share" id="btnTweet" class="twitter-share-button" data-size="large" data-text="Always remember that you are absolutely unique. Just like everyone else." data-related="freeCodeCamp,CodeNewbies" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
          </div>
        </div>
      </div>
    </div>
    <!-- end quote-content -->
    <hr />
    <div class="row">
      <footer class="col-sm-12">
        <h4 class="text-center">Made with &hearts; by Alex Maday &copy;2016</h4>
      </footer>
    </div>
  </div>
  <!-- end container -->
  <!--Lo Jack method of preloading images-->
  <div class="hidden">
    <img src="./images/00.jpg" alt="A picture of Buckminster Fuller">
    <img src="./images/01.jpg" alt="A picture of Albert Einstein">
    <img src="./images/02.jpg" alt="An image of William Shakespeare">
    <img src="./images/03.jpg" alt="A picture of FranÃ§ois-Marie Arouet, also known by his nom de plume Voltaire">
    <img src="./images/04.jpg" alt="A picture of Thomas A. Edison">
    <img src="./images/05.jpg" alt="A marble bust of Socrates">
    <img src="./images/06.jpg" alt="A picture of Francis Ford Coppola">
    <img src="./images/07.jpg" alt="A picture of Samuel Langhorne Clemens, better known by his pen name Mark Twain">
    <img src="./images/08.jpg" alt="A picture of Margaret Mead">
    <img src="./images/09.jpg" alt="A picture of Ralph Waldo Emerson">
    <img src="./images/10.jpg" alt="A picture of Mahatma Gandhi">
    <img src="./images/11.jpg" alt="An image of Benjamin Franklin">
    <img src="./images/12.jpg" alt="A picture of Steve Jobs">
  </div>
  <script src="js/script.js"></script>
</body>

</html>
